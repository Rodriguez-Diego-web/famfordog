[build]
  command = "npm run build"
  publish = "dist"

# Redirect all URLs that don't exist to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Decap CMS Configuration
[build.environment]
  NODE_VERSION = "18"

# Git Gateway für Decap CMS
[context.production.environment]
  NETLIFY_SITE_ID = ""
  
# Identity Service für Benutzer-Authentifizierung
[identity]
  url = "/.netlify/identity"

# Git Gateway aktivieren
[services.git-gateway]
  enabled = true

# Enable HTTP/2 Server Push
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: blob: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://secure.fundraisingbox.com https://identity.netlify.com https://unpkg.com; connect-src 'self' https://api.fundraisingbox.com https://api.emailjs.com https://*.google-analytics.com; frame-src 'self' https://secure.fundraisingbox.com;"
    
# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
