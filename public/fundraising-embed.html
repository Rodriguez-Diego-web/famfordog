<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spenden - FAM for Dogs</title>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; }
      html { overflow: hidden; }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      .header-title {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        color: #004b4b;
        text-align: center;
        margin: 15px 0;
        padding: 10px 15px;
        position: relative;
        line-height: 1.2;
      }
      
      @media (min-width: 768px) {
        .header-title {
          font-size: 2rem;
          margin: 20px 0;
          padding: 15px 20px;
        }
      }
      
      .header-title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: #004b4b;
        border-radius: 2px;
      }
      
      .header-subtitle {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 0.75rem;
        color: #6b7280;
        text-align: center;
        margin: -5px 0 15px 0;
        letter-spacing: 0.5px;
        line-height: 1.3;
      }
      
      @media (min-width: 768px) {
        .header-subtitle {
          font-size: 0.875rem;
          margin: -10px 0 25px 0;
        }
      }
      
      .fundraising-logo {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0;">
    <div class="header-title">Vereins-Spendenaktionen</div>
    <div class="header-subtitle">Gemeinsam für das Wohl der Straßentiere</div>
    <!-- Begin FundraisingBox -->
    <script type='text/javascript' src='https://secure.fundraisingbox.com/app/widgetJS?cfh=83f5p0ef'></script>
    <noscript>Bitte Javascript aktivieren</noscript>
    <a target='_blank' href='https://www.fundraisingbox.com' class="fundraising-logo"><img border='0' style='border:0!important' src='https://secure.fundraisingbox.com/images/FundraisingBox-Logo-Widget.png' alt='FundraisingBox Logo' /></a>
    <!-- End FundraisingBox -->
  </body>
</html>
